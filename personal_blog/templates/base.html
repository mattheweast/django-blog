<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block page_title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="{% url 'blog_index' %}" class="nav-brand">üè† My Blog</a>
                {% if user.is_authenticated %}
                    <span class="nav-welcome">Welcome, <strong>{{ user.username }}</strong></span>
                {% endif %}
            </div>
            <div class="nav-actions">
                <label class="theme-toggle" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle">
                    <span class="theme-toggle-icon">‚òæ</span>
                </label>

                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-ghost">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-ghost">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary btn">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block page_content %}{% endblock %}
    </main>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>
</html>
