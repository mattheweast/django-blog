{% extends 'base.html' %}

{% block page_title %}Login{% endblock %}

{% block page_content %}
<div class="auth-page">
    <div class="page-card">
        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <p class="error-text">Username or password is incorrect. Please try again.</p>
            {% endif %}

            {{ form.as_p }}

            <div class="auth-form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
