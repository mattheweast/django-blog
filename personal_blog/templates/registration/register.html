{% extends 'base.html' %}

{% block page_title %}Register{% endblock %}

{% block page_content %}
<div class="auth-page">
    <div class="page-card">
        <h1>Create an Account</h1>

        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="auth-form-actions">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>

        <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
